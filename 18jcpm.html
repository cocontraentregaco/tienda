<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@18jcpm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%; /* Aumentar el ancho del contenedor */
            max-width: 600px; /* Aumentar el ancho máximo del contenedor */
            padding: 20px;
            overflow-y: auto; /* Permitir desplazamiento si es necesario */
            max-height: 80vh; /* Limitar la altura del contenedor */
        }
        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .buttons a {
            display: block;
            background-color: #000000;
            color: white;
            padding: 10px; /* Reducir el padding */
            margin: 5px 0; /* Reducir el margen */
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em; /* Reducir el tamaño de fuente */
            transition: background-color 0.3s;
        }
        .buttons a:hover {
            background-color: #333333;
        }
        .footer {
            font-size: 0.9em;
            color: #777;
            margin-top: 20px;
        }
        form {
            margin-top: 20px;
            text-align: left;
        }
        input[type="text"], input[type="number"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        button {
            background-color: #000000;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            width: 100%;
        }
        button:hover {
            background-color: #333333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>@18jcpm</h1>
        <p>DJ & PRODUCER</p>

        <div class="buttons">
            <a href="https://wa.me/573215340988" target="_blank">Booking</a>
            <a href="https://co.contraentregaco.com/collections/18jcpm" target="_blank">Music</a>
        </div>

        <p>Contacto</p>

        <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" enctype="multipart/form-data">
            <label for="titulo">Nombre:</label>
            <input type="text" id="titulo" name="titulo" required>
            
            <label for="celular">Celular:</label>
            <input type="number" id="celular" name="celular" required>

            <label for="descripcion">Mensaje:</label>
            <textarea id="descripcion" name="descripcion" rows="4" required></textarea>

            <label for="archivo">Subir foto:</label>
            <input type="file" id="archivo" name="archivo" required>

            <button type="submit">Submit</button>
        </form>

        <div class="footer">
            <p>&copy;  Contraentrega</p>
        </div>
    </div>

</body>
</html>
