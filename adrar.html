<head>

    <meta name="twitter:description" content="Compra y venta en Armenia Quindío, Colombia. Publica tus productos en Contraentrega.">

    <title>Contraentrega Valle del Cauca, Colombia</title>
    <style>
        /* Estilos anteriores... */
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="https://app.contraentregaco.com/collections/calivalle" target="_blank" rel="noopener noreferrer">
                <h1>Contraentrega CO</h1>
            </a>
            <p>Contraentrega Cali, Valle Del Cauca, Colombia</p>
        </header>
        <div class="buttons">
            <a href="https://www.facebook.com/groups/2047811665719344/?ref=share&mibextid=NSMWBT" target="_blank" rel="noopener noreferrer">VER TODO</a>
        </div>
        <div class="table-responsive">
            <table id="productsTable" class="product-table">
                <thead>
                    <tr>
                        <th>Foto</th>
                        <th>Producto/Servicio</th>
                        <th>SKU</th>
                        <th>Cantidad</th>
                        <th>Inventario</th>
                    </tr>
                </thead>
                <tbody id="productsBody"></tbody>
            </table>
        </div>
        <div class="checkout-section">
            <h3>Resumen del Pedido</h3>
            <div id="orderSummary"></div>
            <div class="delivery-options">
                <label><input type="radio" name="delivery" value="pickup" checked> Recoger en local</label>
                <label><input type="radio" name="delivery" value="delivery"> Servicio a domicilio</label>
            </div>
            <form id="deliveryForm" class="delivery-form">
                <input type="text" name="name" placeholder="Nombre completo" required>
                <input type="text" name="address" placeholder="Dirección" required>
                <input type="tel" name="phone" placeholder="Teléfono" required>
                <input type="text" name="city" placeholder="Ciudad" required>
                <textarea name="notes" placeholder="Instrucciones adicionales"></textarea>
            </form>
            <button onclick="submitOrder()">Cotizar</button>
            <button onclick="payWithLightning()">Pagar con Lightning</button>
        </div>
        <footer class="footer">
            <p>&copy; <span id="year"></span> <strong>Contraentrega</strong></p>
            <p>Nostr: <a href="https://snort.social/p/npub1g8asmdf2urzcyunwuyrxrefvgatkfasau5wpc3rjk7krhxm2902st2gajt" target="_blank" rel="noopener noreferrer">npub1g8asmdf2urzcyunwuyrxrefvgatkfasau5wpc3rjk7krhxm2902st2gajt</a></p>
        </footer>
    </div>
    <div id="imageModal" class="image-modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeImage()">Cerrar</button>
            <img id="modalImage" src="" alt="Imagen del producto">
        </div>
    </div>
    <script>
        const products = [
            { id: 1, name: "Producto 1", description: "Descripción del producto 1", price: 100, inventory: 10, image: "url-de-imagen-1.jpg", sku: "SKU001" },
            { id: 2, name: "Servicio 1", description: "Descripción del servicio 1", price: 200, inventory: 5, image: "url-de-imagen-2.jpg", sku: "SKU002" }
        ];
        let selectedProducts = {};
        const lightningAddress = "your-lightning-address@example.com"; // Dirección Lightning fija
        const exchangeRateCOPtoBTC = 0.00000025; // Tasa de cambio de COP a BTC (1 COP = 0.00000025 BTC)
        const commission = 0.05; // Comisión del 5%
        const formspreeURL = "https://formspree.io/f/your-form-id"; // URL de Formspree

        function generateProductTable() {
            const tbody = document.getElementById('productsBody');
            tbody.innerHTML = '';
            products.forEach(product => {
                const row = `
                    <tr>
                        <td><span class="view-photo" onclick="showImage('${product.image}')">Ver Foto</span></td>
                        <td><strong>${product.name}</strong><br>${product.description}<br>Precio: $${product.price}</td>
                        <td>${product.sku}</td>
                        <td>
                            <div class="quantity-controls">
                                <button onclick="adjustQuantity(${product.id}, -1)">-</button>
                                <span class="selected-quantity" id="selected-${product.id}">0</span>
                                <button onclick="adjustQuantity(${product.id}, 1)">+</button>
                            </div>
                        </td>
                        <td>${product.inventory}</td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        function adjustQuantity(productId, delta) {
            const product = products.find(p => p.id === productId);
            const current = selectedProducts[productId] || 0;
            const newQuantity = Math.max(0, Math.min(current + delta, product.inventory));
            selectedProducts[productId] = newQuantity;
            document.getElementById(`selected-${productId}`).textContent = newQuantity;
            updateOrderSummary();
        }

        function showImage(imageUrl) {
            document.getElementById('modalImage').src = imageUrl;
            document.getElementById('imageModal').style.display = 'flex';
        }

        function closeImage() {
            document.getElementById('imageModal').style.display = 'none';
        }

        function updateOrderSummary() {
            let summary = '';
            let total = 0;
            Object.keys(selectedProducts).forEach(id => {
                const quantity = selectedProducts[id];
                if (quantity > 0) {
                    const product = products.find(p => p.id == id);
                    summary += `${product.name} x${quantity}: $${product.price * quantity}<br>`;
                    total += product.price * quantity;
                }
            });
            document.getElementById('orderSummary').innerHTML = summary + `<strong>Total: $${total}</strong>`;
        }

        function submitOrder() {
            const formData = {
                products: [],
                delivery: document.querySelector('input[name="delivery"]:checked').value,
                addressInfo: {}
            };
            Object.keys(selectedProducts).forEach(id => {
                if (selectedProducts[id] > 0) {
                    const product = products.find(p => p.id == id);
                    formData.products.push({
                        name: product.name,
                        quantity: selectedProducts[id],
                        price: product.price
                    });
                }
            });
            if (formData.delivery === 'delivery') {
                formData.addressInfo = {
                    name: document.querySelector('input[name="name"]').value,
                    address: document.querySelector('input[name="address"]').value,
                    phone: document.querySelector('input[name="phone"]').value,
                    city: document.querySelector('input[name="city"]').value,
                    notes: document.querySelector('textarea[name="notes"]').value
                };
            }
            console.log('Datos del pedido:', formData);
            alert('Pedido enviado correctamente');
        }

        async function payWithLightning() {
            let totalCOP = 0;
            Object.keys(selectedProducts).forEach(id => {
                const quantity = selectedProducts[id];
                if (quantity > 0) {
                    const product = products.find(p => p.id == id);
                    totalCOP += product.price * quantity;
                }
            });

            if (totalCOP === 0) {
                alert('No hay productos seleccionados para pagar.');
                return;
            }

            // Convertir COP a satoshis con comisión del 5%
            const totalBTC = totalCOP * exchangeRateCOPtoBTC * (1 + commission);
            const totalSats = Math.round(totalBTC * 100000000); // 1 BTC = 100,000,000 satoshis

            // Datos del formulario
            const formData = new FormData(document.getElementById('deliveryForm'));
            formData.append('payment_method', 'Lightning');
            formData.append('total_cop', totalCOP);
            formData.append('total_sats', totalSats);

            // Enviar formulario a Formspree
            try {
                const response = await fetch(formspreeURL, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    alert('Formulario enviado correctamente. Redirigiendo a Lightning...');
                    // Redirigir a la dirección Lightning
                    const lightningURL = `lightning:${lightningAddress}?amount=${totalSats}`;
                    window.location.href = lightningURL;
                } else {
                    alert('Error al enviar el formulario.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al enviar el formulario.');
            }
        }

        document.querySelectorAll('input[name="delivery"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                document.getElementById('deliveryForm').classList.toggle('active', e.target.value === 'delivery');
            });
        });

        document.getElementById("year").textContent = new Date().getFullYear();
        generateProductTable();
    </script>
</body>
</html>
