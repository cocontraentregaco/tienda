    <div class="container">
<header>
    <a href="https://app.contraentregaco.com/collections/calivalle" target="_blank" rel="noopener noreferrer">

</header>

        <!-- Enlaces -->
        <div class="buttons">

        </div>
        
        <!-- Sistema de búsqueda y tabla -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="🔍 Buscar locales por nombre, dirección o teléfono..." aria-label="Buscar locales">
        
            < <!-- Tabla de Productos -->
        <table id="productsTable" class="product-table">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Producto/Servicio</th>
                    <th>Cantidad</th>
                    <th>Seleccionado</th>
                    <th>Inventario</th>
                </tr>
            </thead>
            <tbody id="productsBody">
                <!-- Los productos se generarán dinámicamente con JavaScript -->
            </tbody>
        </table>

        <!-- Checkout Section -->
        <div class="checkout-section">
            <h3>Resumen del Pedido</h3>
            <div id="orderSummary"></div>
            
            <div class="delivery-options">
                <label><input type="radio" name="delivery" value="pickup" checked> Recoger en local</label>
                <label><input type="radio" name="delivery" value="delivery"> Servicio a domicilio</label>
            </div>
            
            <form id="deliveryForm" class="delivery-form">
                <input type="text" name="name" placeholder="Nombre completo" required>
                <input type="text" name="address" placeholder="Dirección" required>
                <input type="tel" name="phone" placeholder="Teléfono" required>
                <input type="text" name="city" placeholder="Ciudad" required>
                <textarea name="notes" placeholder="Instrucciones adicionales"></textarea>
            </form>
            
            <button onclick="submitOrder()">Cotizar</button>
        </div>

            <!-- Footer -->
        <footer class="footer">
            <p>&copy; <span id="year"></span> <strong>Contraentrega</strong></p>
            <p>Nostr: <a href="https://snort.social/p/npub1g8asmdf2urzcyunwuyrxrefvgatkfasau5wpc3rjk7krhxm2902st2gajt" target="_blank" rel="noopener noreferrer">npub1g8asmdf2urzcyunwuyrxrefvgatkfasau5wpc3rjk7krhxm2902st2gajt</a></p>
        </footer>

     <!-- Modal para imágenes -->
        <div id="imageModal" class="image-modal">
            <div class="modal-content">
                <span class="close-modal" onclick="closeImage()">&times;</span>
                <img id="modalImage" src="" alt="Imagen del producto">
            </div>

<script>

// Actualizar el año en el footer
document.getElementById("year").textContent = new Date().getFullYear();

// Función de búsqueda
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const rows = document.querySelectorAll('#localesTable tbody tr');
            
            rows.forEach(row => {
                const cells = row.getElementsByTagName('td');
                let matchFound = false;
                
                // Buscar en todas las celdas
                Array.from(cells).forEach((cell, index) => {
                    const cellText = index === 0 ? 
                        cell.querySelector('.local-link').textContent.toLowerCase() : 
                        cell.textContent.toLowerCase();
                    
                    if(cellText.includes(searchTerm)) {
                        matchFound = true;
                    }
                });
                
                row.style.display = matchFound ? '' : 'none';
            });
        });
        
            // Datos de productos
    const products = [
        {
            id: 1,
            name: "Producto 1",
            description: "Descripción del producto 1",
            price: 100,
            inventory: 10,
            image: "url-de-imagen-1.jpg"
        },
        {
            id: 2,
            name: "Servicio 1",
            description: "Descripción del servicio 1",
            price: 200,
            inventory: 5,
            image: "url-de-imagen-2.jpg"
        }
    ];

    let selectedProducts = {};

    // Generar tabla de productos
    function generateProductTable() {
        const tbody = document.getElementById('productsBody');
        tbody.innerHTML = '';
        
        products.forEach(product => {
            const row = `
                <tr>
                    <td><span class="view-photo" onclick="showImage('${product.image}')">Ver Foto</span></td>
                    <td>
                        <strong>${product.name}</strong><br>
                        ${product.description}<br>
                        Precio: $${product.price}
                    </td>
                    <td>
                        <button onclick="adjustQuantity(${product.id}, -1)">-</button>
                        <button onclick="adjustQuantity(${product.id}, 1)">+</button>
                    </td>
                    <td class="selected-quantity" id="selected-${product.id}">0</td>
                    <td>${product.inventory}</td>
                </tr>
            `;
            tbody.innerHTML += row;
        });
    }

    // Ajustar cantidad
    function adjustQuantity(productId, delta) {
        const product = products.find(p => p.id === productId);
        const current = selectedProducts[productId] || 0;
        const newQuantity = Math.max(0, Math.min(current + delta, product.inventory));
        
        selectedProducts[productId] = newQuantity;
        document.getElementById(`selected-${productId}`).textContent = newQuantity;
        updateOrderSummary();
    }

    // Mostrar imagen
    function showImage(imageUrl) {
        document.getElementById('modalImage').src = imageUrl;
        document.getElementById('imageModal').style.display = 'flex';
    }

    // Cerrar imagen
    function closeImage() {
        document.getElementById('imageModal').style.display = 'none';
    }

    // Actualizar resumen del pedido
    function updateOrderSummary() {
        let summary = '';
        let total = 0;
        
        Object.keys(selectedProducts).forEach(id => {
            const quantity = selectedProducts[id];
            if(quantity > 0) {
                const product = products.find(p => p.id == id);
                summary += `${product.name} x${quantity}: $${product.price * quantity}<br>`;
                total += product.price * quantity;
            }
        });
        
        document.getElementById('orderSummary').innerHTML = summary + `<strong>Total: $${total}</strong>`;
    }

    // Manejar envío del formulario
    function submitOrder() {
        const formData = {
            products: [],
            delivery: document.querySelector('input[name="delivery"]:checked').value,
            addressInfo: {}
        };

        // Recopilar productos seleccionados
        Object.keys(selectedProducts).forEach(id => {
            if(selectedProducts[id] > 0) {
                const product = products.find(p => p.id == id);
                formData.products.push({
                    name: product.name,
                    quantity: selectedProducts[id],
                    price: product.price
                });
            }
        });

        // Recopilar información de envío si es necesario
        if(formData.delivery === 'delivery') {
            formData.addressInfo = {
                name: document.querySelector('input[name="name"]').value,
                address: document.querySelector('input[name="address"]').value,
                phone: document.querySelector('input[name="phone"]').value,
                city: document.querySelector('input[name="city"]').value,
                notes: document.querySelector('textarea[name="notes"]').value
            };
        }

        // Aquí iría la lógica para enviar a Formspree
        console.log('Datos del pedido:', formData);
        alert('Pedido enviado correctamente');
    }

    // Event listeners
    document.querySelectorAll('input[name="delivery"]').forEach(radio => {
        radio.addEventListener('change', (e) => {
            document.getElementById('deliveryForm').classList.toggle('active', e.target.value === 'delivery');
        });
    });

    // Inicializar
    generateProductTable();

</script>
