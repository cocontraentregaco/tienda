<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapamundi Interactivo con Marcadores</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        /* Reset básico */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        /* Contenedor del mapa */
        #map {
            width: 100%;
            height: 100vh; /* Ocupa toda la altura de la pantalla */
        }
    </style>
</head>
<body>
    <!-- Contenedor del mapa -->
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Inicializar el mapa
        const map = L.map('map').setView([0, 0], 2); // Centrado en el mundo, zoom 2

        // Añadir capa de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Definir límites del mapa (latitud y longitud)
        const southWest = L.latLng(-90, -180); // Esquina inferior izquierda
        const northEast = L.latLng(90, 180);   // Esquina superior derecha
        const bounds = L.latLngBounds(southWest, northEast);

        // Establecer límites del mapa
        map.setMaxBounds(bounds); // Limita el desplazamiento a los límites del mundo
        map.on('drag', () => {
            if (!bounds.contains(map.getCenter())) {
                map.panInsideBounds(bounds, { animate: true });
            }
        });

        // Ejemplo de marcadores con enlaces
        const markers = [
            {
                name: "Estados Unidos",
                latlng: [37.09, -95.71], // Coordenadas de Estados Unidos
                url: "https://www.example.com/usa" // Enlace de redirección
            },
            {
                name: "México",
                latlng: [23.63, -102.55], // Coordenadas de México
                url: "https://www.example.com/mexico" // Enlace de redirección
            },
            {
                name: "España",
                latlng: [40.46, -3.75], // Coordenadas de España
                url: "https://www.example.com/spain" // Enlace de redirección
            },
            // Añade más marcadores aquí
        ];

        // Añadir marcadores al mapa
        markers.forEach(marker => {
            const { name, latlng, url } = marker;
            L.marker(latlng)
                .addTo(map)
                .bindPopup(`<b>${name}</b><br><a href="${url}" target="_blank">Más información</a>`)
                .on('click', () => {
                    window.open(url, '_blank'); // Abrir enlace en una nueva pestaña
                });
        });

        // Asegurar que el mapa se redimensione correctamente
        window.addEventListener('resize', () => {
            map.invalidateSize();
        });
    </script>
</body>
</html>
