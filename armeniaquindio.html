<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Armenia, Quindío</title>
</head>
<body>
    <h1>Mapa de Armenia, Quindío</h1>
    <p>Haz clic en el mapa para ser redirigido a un sitio web.</p>

    <!-- Imagen del mapa de Armenia, Quindío -->
    <img src="mapa-armenia-quindio.jpg" alt="Mapa de Armenia, Quindío" usemap="#mapa" width="800" height="600">

    <!-- Mapa interactivo -->
    <map name="mapa">
        <!-- Define un área clickeable sobre el mapa. -->
        <area shape="rect" coords="100,100,200,200" href="https://www.ejemplo.com" alt="Zona de Armenia" title="Ir a sitio web de ejemplo">
        <!-- Agrega más áreas clickeables si es necesario -->
        <!-- <area shape="circle" coords="300,300,50" href="https://www.otrositio.com" alt="Otra Zona" title="Ir a otro sitio"> -->
    </map>

</body>
</html>
