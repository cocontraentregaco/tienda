<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapamundi Interactivo con OpenStreetMap</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        /* Reset básico */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        /* Contenedor del mapa */
        #map {
            width: 100%;
            height: 100vh; /* Ocupa toda la altura de la pantalla */
        }
    </style>
</head>
<body>
    <!-- Contenedor del mapa -->
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Inicializar el mapa
        const map = L.map('map').setView([0, 0], 2); // Centrado en el mundo, zoom 2

        // Añadir capa de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Definir límites del mapa (latitud y longitud)
        const southWest = L.latLng(-90, -180); // Esquina inferior izquierda
        const northEast = L.latLng(90, 180);   // Esquina superior derecha
        const bounds = L.latLngBounds(southWest, northEast);

        // Establecer límites del mapa
        map.setMaxBounds(bounds); // Limita el desplazamiento a los límites del mundo
        map.on('drag', () => {
            if (!bounds.contains(map.getCenter())) {
                map.panInsideBounds(bounds, { animate: true });
            }
        });

        // Ejemplo de marcadores para algunos países
        const countries = [
            { name: "Estados Unidos", latlng: [37.09, -95.71], url: "https://www.example.com/usa" },
            { name: "México", latlng: [23.63, -102.55], url: "https://www.example.com/mexico" },
            { name: "España", latlng: [40.46, -3.75], url: "https://www.example.com/spain" },
            // Añade más países aquí
        ];

        // Añadir marcadores y eventos de clic
        countries.forEach(country => {
            const marker = L.marker(country.latlng).addTo(map);
            marker.bindPopup(`<b>${country.name}</b><br><a href="${country.url}" target="_blank">Más información</a>`);
            marker.on('click', () => {
                window.open(country.url, '_blank');
            });
        });

        // Asegurar que el mapa se redimensione correctamente
        window.addEventListener('resize', () => {
            map.invalidateSize();
        });
    </script>
</body>
</html>
