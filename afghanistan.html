<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapamundi Interactivo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #map {
            width: 80%;
            max-width: 1200px;
        }
        img {
            width: 100%;
            height: auto;
            border: 1px solid #ccc;
        }
        area {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="map">
        <!-- Imagen del mapamundi -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/83/World_map_blank_black_lines_4500px_monochrome.png" alt="Mapamundi" usemap="#world-map">

        <!-- Mapa de áreas clickeables -->
        <map name="world-map">
            <!-- Ejemplo de áreas para algunos países -->
            <area shape="poly" coords="100,200,150,200,150,250,100,250" href="https://www.example.com/usa" alt="Estados Unidos" title="Estados Unidos">
            <area shape="poly" coords="200,300,250,300,250,350,200,350" href="https://www.example.com/mexico" alt="México" title="México">
            <area shape="poly" coords="300,400,350,400,350,450,300,450" href="https://www.example.com/spain" alt="España" title="España">
            <!-- Añade más áreas aquí -->
        </map>
    </div>
</body>
</html>
