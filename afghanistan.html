<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Worldwide Logistics Services.">
    <title>Contraentrega Valle del Cauca, Colombia</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 20px; background: #f8f9fa; }
        .container { background: white; max-width: 1200px; margin: 0 auto; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .product-table { width: 100%; border-collapse: collapse; }
        .product-table th, .product-table td { padding: 1rem; border-bottom: 1px solid #dee2e6; text-align: left; }
        .product-table th { background: #2c3e50; color: white; }
        .quantity-controls { display: flex; align-items: center; gap: 0.5rem; }
        .quantity-controls button { padding: 0.5rem 1rem; border: 1px solid #ddd; background: #f8f9fa; cursor: pointer; }
        .checkout-section { background: #f8f9fa; padding: 1.5rem; margin-top: 2rem; border-radius: 8px; }
        .payment-instructions { background: #e3f2fd; padding: 1rem; margin: 1rem 0; border-radius: 8px; }
        .search-container { margin: 1rem 0; position: relative; }
        #searchInput { width: 100%; padding: 0.8rem 1rem; border: 1px solid #ddd; border-radius: 25px; }
        .delivery-form { display: none; margin-top: 1rem; }
        .delivery-form.active { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Contraentrega CO</h1>
            <p>Contraentrega Cali, Valle Del Cauca, Colombia</p>
        </header>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar productos...">
        </div>

        <table class="product-table">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Inventario</th>
                </tr>
            </thead>
            <tbody id="productsBody"></tbody>
        </table>

        <div class="checkout-section">
            <div id="orderSummary"></div>
            
            <div class="delivery-options">
                <label><input type="radio" name="delivery" value="pickup" checked> Recoger en local</label>
                <label><input type="radio" name="delivery" value="delivery"> Servicio a domicilio</label>
            </div>

            <form id="deliveryForm" class="delivery-form">
                <input type="text" placeholder="Nombre completo" required>
                <input type="text" placeholder="Dirección" required>
                <input type="tel" placeholder="Teléfono" required>
            </form>

            <input type="email" id="email" placeholder="Correo electrónico" required>
            
            <button onclick="handleSubmit()">Cotizar</button>
            <button onclick="handlePayment()">Pagar con Lightning</button>

            <div id="paymentInstructions" class="payment-instructions" style="display: none;">
                <p>Total: <span id="totalCOP"></span> COP</p>
                <p>Enviar a: montebellocali18@coinos.io</p>
                <p>Referencia: <span id="orderRef"></span></p>
            </div>
        </div>
    </div>

    <script>
        const products = [
            { id: 1, name: "Producto 1", price: 100000, inventory: 10 },
            { id: 2, name: "Producto 2", price: 20000, inventory: 5 }
        ];
        
        let cart = {};
        let orderId = '';

        function renderProducts() {
            const tbody = document.getElementById('productsBody');
            tbody.innerHTML = products.map(product => `
                <tr>
                    <td>${product.name}</td>
                    <td>$${product.price}</td>
                    <td>
                        <div class="quantity-controls">
                            <button onclick="adjustQuantity(${product.id}, -1)">-</button>
                            <span>${cart[product.id] || 0}</span>
                            <button onclick="adjustQuantity(${product.id}, 1)">+</button>
                        </div>
                    </td>
                    <td>${product.inventory}</td>
                </tr>
            `).join('');
        }

        function adjustQuantity(id, delta) {
            const product = products.find(p => p.id === id);
            cart[id] = Math.max(0, Math.min((cart[id] || 0) + delta, product.inventory));
            renderProducts();
            updateSummary();
        }

        function updateSummary() {
            const total = calculateTotal();
            document.getElementById('orderSummary').innerHTML = `Total: $${total} COP`;
        }

        function calculateTotal() {
            return Object.entries(cart).reduce((acc, [id, qty]) => 
                acc + (products.find(p => p.id == id).price * qty), 0);
        }

        function handleSubmit() {
            if(!validateForm()) return;
            submitForm();
        }

        function handlePayment() {
            if(!validateForm()) return;
            submitForm(true);
        }

        function validateForm() {
            const total = calculateTotal();
            if(total === 0) {
                alert('Agrega productos al carrito');
                return false;
            }
            if(!document.getElementById('email').value) {
                alert('Ingresa tu email');
                return false;
            }
            return true;
        }

        function submitForm(isPayment = false) {
            const formData = new FormData();
            orderId = `CE-${Date.now()}`;
            
            formData.append('email', document.getElementById('email').value);
            formData.append('total', calculateTotal());
            formData.append('orderId', orderId);

            fetch('https://formspree.io/f/mnnpqrvn', {
                method: 'POST',
                body: formData
            }).then(() => {
                if(isPayment) initLightningPayment();
                else alert('Cotización enviada');
            });
        }

        function initLightningPayment() {
            const total = calculateTotal();
            document.getElementById('totalCOP').textContent = `$${total}`;
            document.getElementById('orderRef').textContent = orderId;
            document.getElementById('paymentInstructions').style.display = 'block';
            
            const message = encodeURIComponent(`Pago Contraentrega ${orderId} - $${total} COP`);
            window.location.href = `lightning:montebellocali18@coinos.io?message=${message}`;
        }

        // Event Listeners
        document.querySelectorAll('input[name="delivery"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                document.getElementById('deliveryForm').style.display = 
                    e.target.value === 'delivery' ? 'block' : 'none';
            });
        });

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = products.filter(product => 
                product.name.toLowerCase().includes(searchTerm)
            );
            renderProducts(filtered);
        });

        renderProducts();
    </script>
</body>
</html>
