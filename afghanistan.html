<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapamundi Interactivo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #map {
            width: 80%;
            height: 80%;
        }
        .country {
            fill: #ccc;
            stroke: #333;
            stroke-width: 0.5;
            cursor: pointer;
        }
        .country:hover {
            fill: #999;
        }
    </style>
</head>
<body>
    <div id="map">
        <svg id="world-map" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
            <!-- Ejemplo de algunos países -->
            <path class="country" id="US" d="M100,100 L150,100 L150,150 L100,150 Z"></path> <!-- Ejemplo para Estados Unidos -->
            <path class="country" id="MX" d="M200,200 L250,200 L250,250 L200,250 Z"></path> <!-- Ejemplo para México -->
            <path class="country" id="ES" d="M300,300 L350,300 L350,350 L300,350 Z"></path> <!-- Ejemplo para España -->
            <!-- Añade más países aquí -->
        </svg>
    </div>

    <script>
        // Mapeo de países a URLs
        const countryUrls = {
            "US": "https://www.example.com/usa",
            "MX": "https://www.example.com/mexico",
            "ES": "https://www.example.com/spain",
            // Añade más países y URLs aquí
        };

        // Manejar clics en los países
        document.querySelectorAll('.country').forEach(country => {
            country.addEventListener('click', () => {
                const countryId = country.getAttribute('id');
                const url = countryUrls[countryId];
                if (url) {
                    window.location.href = url;
                }
            });
        });
    </script>
</body>
</html>
